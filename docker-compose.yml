version: '3'
services:
  ##### USER MANAGEMENT ###### 
  mysql-user-mgmt:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root@123
      - MYSQL_DATABASE=UserManagement
    ports:
      - 3307:3306
  user-mgmt:
    image: user-mgmt-image
    ports:
      - 8081:8080
    build:
      context: ./user_management/user_management
      dockerfile: DockerFile
    depends_on:
      - mysql-user-mgmt
    restart: always

  ##### FRONT-END ###### 
  ui:
    image: ui-image
    ports:
      - 3000:3000
    build:
      context: ./ui/ui
      dockerfile: DockerFile
    restart: always

  ##### API GATEWAY ###### 
  gateway:
    image: gateway-image
    ports:
      - 3001:3001
    build:
      context: ./gateway/apigateway
      dockerfile: DockerFile
    restart: always
  
  ##### UPLOAD MANAGEMENT ###### 
  mysql-upload-mgmt:
    image: mysql:5.7
    command: --max_allowed_packet=67108864
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=mainphotoupload
      - MYSQL_TCP_PORT=3308
    ports:
      - 3308:3308
    expose:
      - 3308
  upload-mgmt:
    image: upload-mgmt-image
    ports:
      - 8090:8090
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql-upload-mgmt
    restart: always
    
  ##### KAFKA ######    
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    expose:
    - "2181"
  kafka:
    image: wurstmeister/kafka:2.11-2.0.0
    depends_on:
    - zookeeper
    ports:
    - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://172.17.0.1:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "test:1:1"
      KAFKA_MESSAGE_MAX_BYTES: 30000000 