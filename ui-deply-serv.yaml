apiVersion: v1
kind: Service
metadata:
  name: ui
spec:
 type: LoadBalancer
 ports:
  - targetPort: 3000
    port: 3000
    nodePort: 30030
 selector:
  app: ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  selector:
    matchLabels:
      app: ui
  replicas: 3
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        imagePullPolicy: Always
        image: pingintelligence/ui-image:latest
        ports:
        - containerPort: 3000
      restartPolicy: Always
